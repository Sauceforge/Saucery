name: publish saucery.core to nuget
on: 
    workflow_dispatch:

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
           # Check for latest at link at .NET 7 download page (https://dotnet.microsoft.com/download/dotnet/7.0)
           dotnet-version: 7.0.x
           #dotnet-version: | 
           #  3.1.x
           #  5.0.x
      - name: Compile solution
        run: dotnet build -c ${{ env.CONFIG }}

    ## Run code analysis for all projects/solutions, such that code analysis violations break the build.
    #- name: Run .NET Code Analysis
    #  uses: dotnet/code-analysis@v1
    #  id: code-analysis
    #  with:
    #    build-breaking: true

      - name: Publish
        run: nuget push Saucery.Core\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}
    #  run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_DEPLOY_KEY }} --source https://api.nuget.org/v3/index.json