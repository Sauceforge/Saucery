name: XUnit Only

on:
  schedule:
    # Runs at 01:00, 07:00, 13:00, 19:00 UTC daily (4× per day)
    - cron: "0 1,7,13,19 * * *"
  push:
    paths:
      - '.github/workflows/xunit-pipeline.yml'
      - 'Saucery.XUnit/**'
      - 'Merlin.XUnit/**'
      - 'Merlin.XUnit.RealDevices/**'
    branches:
      - master
      - 'releases/**'
      - 'feat/**'
      - 'feature/**'
      - 'fix/**'
      - 'test/**'
  workflow_dispatch:

env:
  PROJECT_NAME: Saucery
  SOLN_FILE: Saucery.sln
  XUNIT_INT_DIR: Merlin.XUnit
  XUNIT_RD_INT_DIR: Merlin.XUnit.RealDevices
  XUNIT_INT_TEST_RESULTS_DIR: Merlin.XUnit/bin/Release/net9.0/TestResults
  XUNIT_RD_INT_TEST_RESULTS_DIR: Merlin.XUnit.RealDevices/bin/Release/net9.0/TestResults
  COVERLET_DIR: ./TestResults
  UT_PROJECT: Saucery.Core.Tests/Saucery.Core.Tests.csproj
  TT_PROJECT: Template.Tests/Template.Tests.csproj
  M_XUNIT_PROJECT: Merlin.XUnit/Merlin.XUnit.csproj
  M_RD_XUNIT_PROJECT: Merlin.XUnit.RealDevices/Merlin.XUnit.RealDevices.csproj
  SAUCE_USER_NAME: ${{ secrets.SAUCE_USER_NAME }}
  SAUCE_API_KEY: ${{ secrets.SAUCE_API_KEY }}
  CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
  CONFIG: Release
  APP_PACKAGE_PATH: 'published'
  COVERAGE_FORMAT: cobertura
  UNIT_COVERAGE_FILENAME: cobertura.unit.xml
  XUNIT_INTEGRATION_COVERAGE_FILENAME: cobertura.xunit.integration.xml
  XUNIT_RD_INTEGRATION_COVERAGE_FILENAME: cobertura.xunit.realdevice.integration.xml
  COVERAGE_THRESHOLD: 80

permissions:
  contents: write

jobs:
  detect-changes:
    name: Detect if branch HEAD changed since last completed run
    runs-on: ubuntu-latest
    # read permissions are enough for the Actions API
    permissions:
      actions: read
      contents: read
    outputs:
      changed: ${{ steps.decide.outputs.changed }}
      previous_sha: ${{ steps.decide.outputs.previous_sha }}
    steps:
      - name: Resolve last completed run head_sha for this workflow+branch
        id: decide
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = context.ref.replace('refs/heads/','');  // e.g. "master"
            // IMPORTANT: set this to the actual workflow file name in your repo
            const workflow_id = ".github/workflows/xunit-pipeline.yml";

            const runs = await github.rest.actions.listWorkflowRuns({
              owner, repo,
              workflow_id,
              branch,
              status: "completed",
              per_page: 1
            });

            const prevSha = runs.data.workflow_runs[0]?.head_sha || "";
            const curSha = context.sha;

            core.info(`Current SHA:  ${curSha}`);
            core.info(`Previous SHA: ${prevSha || "<none>"}`);

            const changed = prevSha && prevSha === curSha ? "false" : "true";
            if (changed === "false") {
              core.info("No new commits since the last completed run on this branch. Downstream jobs will be skipped.");
            } else {
              core.info("New commit (or first run) detected. Downstream jobs will execute.");
            }

            core.setOutput("changed", changed);
            core.setOutput("previous_sha", prevSha);

  build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Compile solution
      run: dotnet build -c ${{ env.CONFIG }}

    - name: Run TUnit Unit tests (with coverage + TRX)
      run: |
        dotnet run -c ${{ env.CONFIG }} --project ${{ env.UT_PROJECT }} -- \
        --report-trx \
        --report-trx-filename "unit.trx" \
        --coverage \
        --coverage-output "${{ github.workspace }}/${{ env.COVERLET_DIR }}/${{ env.UNIT_COVERAGE_FILENAME }}" \
        --coverage-output-format "${{ env.COVERAGE_FORMAT }}" \
        --results-directory "TestResults"

    - name: Run Template Tests
      run: dotnet test -c ${{ env.CONFIG }} --filter "Group=XUnit" ${{ env.TT_PROJECT }}

    - name: Display structure of downloaded files
      run: ls -R

    - name: Upload TRX
      uses: actions/upload-artifact@v5
      with:
        name: unit-test-trx
        path: ${{ env.COVERLET_DIR }}/unit.trx

    - name: Publish Artifacts
      uses: actions/upload-artifact@v5
      with:
        name: unit-test-results
        path: ${{ env.COVERLET_DIR }}/${{ env.UNIT_COVERAGE_FILENAME }}

  xunit-integration-tests:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore --force

    - name: Build project
      run: dotnet build -c ${{ env.CONFIG }}

    - name: Run XUnit Integration Tests
      uses: b3b00/coverlet-action@1.3.5-alpha2
      with:
        testProject: ${{ env.M_XUNIT_PROJECT }}
        output: ${{ env.XUNIT_INTEGRATION_COVERAGE_FILENAME }}
        outputFormat: ${{ env.COVERAGE_FORMAT }}
        #threshold: ${{ env.COVERAGE_THRESHOLD }}
        excludes: '[Merlin.XUnit]Tests.*'

    - name: Display structure of downloaded files
      run: ls -R

    - name: Publish Artifacts
      uses: actions/upload-artifact@v5
      with:
        name: xunit-integration-test-results
        path: ${{ env.COVERLET_DIR }}/${{ env.XUNIT_INTEGRATION_COVERAGE_FILENAME }}

  xunit-real-integration-tests:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore --force

    - name: Build project
      run: dotnet build -c ${{ env.CONFIG }}

    - name: Run XUnit Real Integration Tests
      uses: b3b00/coverlet-action@1.3.5-alpha2
      with:
        testProject: ${{ env.M_RD_XUNIT_PROJECT }}
        output: ${{ env.XUNIT_RD_INTEGRATION_COVERAGE_FILENAME }}
        outputFormat: ${{ env.COVERAGE_FORMAT }}
        #threshold: ${{ env.COVERAGE_THRESHOLD }}
        excludes: '[Merlin.XUnit.RealDevices]Tests.*'

    - name: Publish Artifacts
      uses: actions/upload-artifact@v5
      with:
        name: xunit-real-integration-test-results
        path: ${{ env.COVERLET_DIR }}/${{ env.XUNIT_RD_INTEGRATION_COVERAGE_FILENAME }}

  # NEW STAGE: Publish Saucery.XUnit to NuGet if local version is newer than nuget.org
  publish-saucery-xunit:
    runs-on: ubuntu-latest
    needs: [xunit-integration-tests, xunit-real-integration-tests]
    # Restrict to master to avoid accidental publishes; remove this "if" to allow other branches
    if: github.ref == 'refs/heads/master'
    env:
      PROJECT_PATH: Saucery.XUnit/Saucery.XUnit.csproj
      PACKAGE_ID: Saucery.XUnit
      BUILD_CONFIGURATION: Release
      ARTIFACT_DIR: artifacts
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Ensure jq is available
      run: |
        if ! command -v jq >/dev/null 2>&1; then
          sudo apt-get update
          sudo apt-get install -y jq
        fi

    - name: Build & Pack Saucery.XUnit
      run: |
        dotnet restore "$PROJECT_PATH"
        dotnet build "$PROJECT_PATH" -c "$BUILD_CONFIGURATION" --no-restore
        mkdir -p "$ARTIFACT_DIR"
        dotnet pack "$PROJECT_PATH" -c "$BUILD_CONFIGURATION" -o "$ARTIFACT_DIR" --no-build

    - name: Determine local packed version
      id: localver
      shell: bash
      run: |
        set -euo pipefail
        NUPKG="$(ls "$ARTIFACT_DIR"/${PACKAGE_ID}.*.nupkg | grep -v '\.symbols\.nupkg' | head -n1)"
        if [[ -z "${NUPKG:-}" ]]; then
          echo "No nupkg found for ${PACKAGE_ID} in ${ARTIFACT_DIR}" >&2
          exit 1
        fi
        BASENAME="$(basename "$NUPKG")"
        LOCAL_VERSION="${BASENAME#${PACKAGE_ID}.}"
        LOCAL_VERSION="${LOCAL_VERSION%.nupkg}"
        echo "nupkg=$NUPKG"           >> "$GITHUB_OUTPUT"
        echo "version=$LOCAL_VERSION"  >> "$GITHUB_OUTPUT"
        echo "Local version: $LOCAL_VERSION"

    - name: Query NuGet for latest published version
      id: remotever
      shell: bash
      run: |
        set -euo pipefail
        LOWER_ID="$(echo "$PACKAGE_ID" | tr '[:upper:]' '[:lower:]')"
        INDEX_URL="https://api.nuget.org/v3-flatcontainer/${LOWER_ID}/index.json"
        if ! curl -fsSL "$INDEX_URL" -o /tmp/nuget_index.json; then
          echo "version=" >> "$GITHUB_OUTPUT"
          echo "Package not found on NuGet (first publish)."
          exit 0
        fi
        REMOTE_VERSION="$(jq -r '.versions | last // empty' /tmp/nuget_index.json)"
        echo "version=$REMOTE_VERSION" >> "$GITHUB_OUTPUT"
        echo "Remote version: ${REMOTE_VERSION:-<none>}"

    - name: Decide if publish is needed
      id: decide
      shell: bash
      run: |
        set -euo pipefail
        LOCAL="${{ steps.localver.outputs.version }}"
        REMOTE="${{ steps.remotever.outputs.version }}"
        if [[ -z "$REMOTE" ]]; then
          echo "publish=true" >> "$GITHUB_OUTPUT"
          echo "No remote version; will publish."
          exit 0
        fi
        HIGHEST="$(printf '%s\n' "$REMOTE" "$LOCAL" | sort -V | tail -n1)"
        if [[ "$HIGHEST" == "$LOCAL" && "$LOCAL" != "$REMOTE" ]]; then
          echo "publish=true" >> "$GITHUB_OUTPUT"
          echo "Local ($LOCAL) > Remote ($REMOTE); will publish."
        else
          echo "publish=false" >> "$GITHUB_OUTPUT"
          echo "Local ($LOCAL) is NOT greater than Remote ($REMOTE); skipping publish."
        fi

    - name: Publish to NuGet (only if newer)
      if: steps.decide.outputs.publish == 'true'
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        set -euo pipefail
        if [[ -z "${NUGET_API_KEY:-}" ]]; then
          echo "NUGET_API_KEY secret is missing." >&2
          exit 1
        fi
        dotnet nuget push "${{ steps.localver.outputs.nupkg }}" \
          --api-key "$NUGET_API_KEY" \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

  generate-report:
    runs-on: ubuntu-latest
    needs: [publish-saucery-xunit]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Download unit-test results
      uses: actions/download-artifact@v6
      with:
        name: unit-test-results

    - name: Download xunit-integration-test results
      uses: actions/download-artifact@v6
      with:
        name: xunit-integration-test-results

    - name: Download xunit-real-integration-test results
      uses: actions/download-artifact@v6
      with:
        name: xunit-real-integration-test-results

    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.5.0
      with:
        reports: ${{ env.UNIT_COVERAGE_FILENAME }};${{ env.XUNIT_INTEGRATION_COVERAGE_FILENAME }};${{ env.XUNIT_RD_INTEGRATION_COVERAGE_FILENAME }}
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura'

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v5
      with:
        name: CoverageReport
        path: coveragereport
      if: ${{ always() }}

    - name: Bump version and push tag
      if: ${{ (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master') && success() }}
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
