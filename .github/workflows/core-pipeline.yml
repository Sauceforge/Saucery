name: Saucery.Core Pipeline

on:
  pull_request:
     branches:
      - '**'
  push:
    paths:
      - '.github/workflows/core-pipeline.yml'
      - 'Saucery.Core/**'
    branches:
      - master
      - 'releases/**'
      - 'feat/**'
      - 'feature/**'
      - 'fix/**'
      - 'test/**'
      - 'bug/**'
  workflow_dispatch:
  schedule:
    # Runs first day of the month at midnight UTC
    - cron: "0 0 1 * *"

run-name: ${{ github.event.head_commit.message || github.event.inputs.message || 'Manual Run' }}

env:
  PROJECT_NAME: Saucery
  SOLN_FILE: Saucery.sln                                                                        # full path to your solution file
  COVERLET_DIR: ./TestResults
  NUNIT_INT_DIR: Merlin.NUnit
  XUNIT_INT_DIR: Merlin.XUnit
  XUNIT3_INT_DIR: Merlin.XUnit3
  XUNIT3_INT_TEST_RESULTS_DIR: Merlin.XUnit3/bin/Release/net10.0/TestResults
  TUNIT_INT_DIR: Merlin.TUnit
  NUNIT_RD_INT_DIR: Merlin.NUnit.RealDevices
  XUNIT_RD_INT_DIR: Merlin.XUnit.RealDevices
  XUNIT3_RD_INT_DIR: Merlin.XUnit3.RealDevices
  XUNIT3_RD_INT_TEST_RESULTS_DIR: Merlin.XUnit3.RealDevices/bin/Release/net10.0/TestResults
  TUNIT_RD_INT_DIR: Merlin.TUnit.RealDevices

  UT_PROJECT: Saucery.Core.Tests/Saucery.Core.Tests.csproj                                      # full path to your unit test project file
  TT_PROJECT: Template.Tests/Template.Tests.csproj

  M_NUNIT_PROJECT: Merlin.NUnit/Merlin.NUnit.csproj                                             # full path to nunit internal integration test project file
  M_RD_NUNIT_PROJECT: Merlin.NUnit.RealDevices/Merlin.NUnit.RealDevices.csproj                  # full path to nunit internal real device integration test project file

  M_XUNIT_PROJECT: Merlin.XUnit/Merlin.XUnit.csproj                                             # full path to xunit internal integration test project file
  M_RD_XUNIT_PROJECT: Merlin.XUnit.RealDevices/Merlin.XUnit.RealDevices.csproj                  # full path to xunit internal real device integration test project file

  M_XUNIT3_PROJECT: Merlin.XUnit3/Merlin.XUnit3.csproj                                             # full path to xunit internal integration test project file
  M_RD_XUNIT3_PROJECT: Merlin.XUnit3.RealDevices/Merlin.XUnit3.RealDevices.csproj                  # full path to xunit internal real device integration test project file

  M_TUNIT_PROJECT: Merlin.TUnit/Merlin.TUnit.csproj                                             # full path to tunit internal integration test project file
  M_RD_TUNIT_PROJECT: Merlin.TUnit.RealDevices/Merlin.TUnit.RealDevices.csproj                  # full path to tunit internal real device integration test project file

  SAUCE_USER_NAME: ${{ secrets.SAUCE_USER_NAME }}
  SAUCE_API_KEY: ${{ secrets.SAUCE_API_KEY }}
  CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
  CONFIG: Release
  APP_PACKAGE_PATH: 'published'                                                                 # set this to the path to your web app project, defaults to the repository root
  COVERAGE_FORMAT: cobertura
  UNIT_COVERAGE_FILENAME: opencover.unit.xml
  NUNIT_INTEGRATION_COVERAGE_FILENAME: opencover.nunit.integration.xml
  XUNIT_INTEGRATION_COVERAGE_FILENAME: opencover.xunit.integration.xml
  XUNIT3_INTEGRATION_COVERAGE_FILENAME: opencover.xunit3.integration.xml
  TUNIT_INTEGRATION_COVERAGE_FILENAME: opencover.tunit.integration.xml
  NUNIT_RD_INTEGRATION_COVERAGE_FILENAME: opencover.nunit.realdevice.integration.xml
  XUNIT_RD_INTEGRATION_COVERAGE_FILENAME: opencover.xunit.realdevice.integration.xml
  XUNIT3_RD_INTEGRATION_COVERAGE_FILENAME: opencover.xunit3.realdevice.integration.xml
  TUNIT_RD_INTEGRATION_COVERAGE_FILENAME: opencover.tunit.realdevice.integration.xml
  COVERAGE_THRESHOLD: 80
  BUILD_ARTIFACTS: build-artifacts

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        # Check for latest at link at .NET 10 download page (https://dotnet.microsoft.com/download/dotnet/10.0)
        dotnet-version: 10.0.x

    - name: Restore solution
      run: dotnet restore

    - name: Compile solution
      run: dotnet build -c ${{ env.CONFIG }} --no-restore

    - name: Run TUnit Unit tests (with coverage + TRX)
      run: |
       dotnet run -c ${{ env.CONFIG }} --project ${{ env.UT_PROJECT }} --no-build -- \
       --report-trx \
       --report-trx-filename "unit.trx" \
       --coverage \
       --coverage-output "${{ github.workspace }}/${{ env.COVERLET_DIR }}/${{ env.UNIT_COVERAGE_FILENAME }}" \
       --coverage-output-format "${{ env.COVERAGE_FORMAT }}" \
       --results-directory "TestResults"

    - name: Run Template Tests
      run: dotnet run -c ${{ env.CONFIG }} --project ${{ env.TT_PROJECT }} --no-build

    - name: Upload compiled artifacts
      uses: actions/upload-artifact@v6
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: |
          **/bin/${{ env.CONFIG }}/**/
          **/obj/

    - name: Upload TRX
      uses: actions/upload-artifact@v6
      with:
        name: unit-test-trx
        path: ${{ env.COVERLET_DIR }}/unit.trx

    - name: Publish Unit Test Results
      uses: actions/upload-artifact@v6
      with:
        name: unit-test-results
        path: ${{ env.COVERLET_DIR }}/${{env.UNIT_COVERAGE_FILENAME}}

  xunit-integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: ${{ env.BUILD_ARTIFACTS }}

    - name: Run XUnit Integration Tests
      uses: b3b00/coverlet-action@1.3.5-alpha2
      with:
        testProject: ${{ env.M_XUNIT_PROJECT }}
        output: ${{ env.XUNIT_INTEGRATION_COVERAGE_FILENAME }}
        outputFormat: ${{ env.COVERAGE_FORMAT }}
        #threshold: ${{ env.COVERAGE_THRESHOLD }}
        excludes: '[Merlin.XUnit]Tests.*'
        debug: "--no-build -c ${{ env.CONFIG }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: xunit-integration-test-results
        path: ${{ env.COVERLET_DIR }}/${{env.XUNIT_INTEGRATION_COVERAGE_FILENAME}}

  nunit-integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: ${{ env.BUILD_ARTIFACTS }}

    - name: Run NUnit Integration Tests
      uses: b3b00/coverlet-action@1.3.5-alpha2
      with:
        testProject: ${{ env.M_NUNIT_PROJECT }}
        output: ${{ env.NUNIT_INTEGRATION_COVERAGE_FILENAME }}
        outputFormat: ${{ env.COVERAGE_FORMAT }}
        #threshold: ${{ env.COVERAGE_THRESHOLD }}
        excludes: '[Merlin.NUnit]Tests.*'
        debug: "--no-build -c ${{ env.CONFIG }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: nunit-integration-test-results
        path: ${{ env.COVERLET_DIR }}/${{env.NUNIT_INTEGRATION_COVERAGE_FILENAME}}

  nunit-real-integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: ${{ env.BUILD_ARTIFACTS }}

    - name: Run NUnit Real Integration Tests
      uses: b3b00/coverlet-action@1.3.5-alpha2
      with:
        testProject: ${{ env.M_RD_NUNIT_PROJECT }}
        output: ${{ env.NUNIT_RD_INTEGRATION_COVERAGE_FILENAME }}
        outputFormat: ${{ env.COVERAGE_FORMAT }}
        #threshold: ${{ env.COVERAGE_THRESHOLD }}
        excludes: '[Merlin.NUnit.RealDevices]Tests.*'
        debug: "--no-build -c ${{ env.CONFIG }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: nunit-real-integration-test-results
        path: ${{ env.COVERLET_DIR }}/${{env.NUNIT_RD_INTEGRATION_COVERAGE_FILENAME}}

  xunit-real-integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: ${{ env.BUILD_ARTIFACTS }}

    - name: Run XUnit Real Integration Tests
      uses: b3b00/coverlet-action@1.3.5-alpha2
      with:
        testProject: ${{ env.M_RD_XUNIT_PROJECT }}
        output: ${{ env.XUNIT_RD_INTEGRATION_COVERAGE_FILENAME }}
        outputFormat: ${{ env.COVERAGE_FORMAT }}
        #threshold: ${{ env.COVERAGE_THRESHOLD }}
        excludes: '[Merlin.XUnit.RealDevice]Tests.*'
        debug: "--no-build -c ${{ env.CONFIG }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: xunit-real-integration-test-results
        path: ${{ env.COVERLET_DIR }}/${{env.XUNIT_RD_INTEGRATION_COVERAGE_FILENAME}}

  tunit-integration-tests:
    runs-on: ubuntu-latest
    needs: [nunit-integration-tests, xunit-integration-tests]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: ${{ env.BUILD_ARTIFACTS }}

    - name: Find and run TUnit Integration Tests
      shell: bash
      run: |
        set -euo pipefail
        ART_DIR="${{ github.workspace }}/${{ env.BUILD_ARTIFACTS }}"
        echo "Searching for runnable Merlin.TUnit.dll under $ART_DIR..."

        DLL=""
        while IFS= read -r CANDIDATE; do
          DIR="$(dirname "$CANDIDATE")"
          if [[ -f "$DIR/Merlin.TUnit.runtimeconfig.json" ]]; then
            DLL="$CANDIDATE"
            break
          fi
        done < <(find "$ART_DIR" -type f -name "Merlin.TUnit.dll" \
                  ! -path "*/obj/*" ! -path "*/ref/*" -print)

        if [[ -z "$DLL" ]]; then
          echo "ERROR: runnable Merlin.TUnit.dll not found (no adjacent runtimeconfig)."
          echo "All dll candidates:"
          find "$ART_DIR" -type f -name "Merlin.TUnit.dll" -print || true
          echo "All runtimeconfigs:"
          find "$ART_DIR" -type f -name "Merlin.TUnit.runtimeconfig.json" -print || true
          exit 1
        fi

        echo "Running $DLL"
        dotnet "$DLL" \
          --coverage \
          --coverage-output "${{ github.workspace }}/${{ env.COVERLET_DIR }}/${{ env.TUNIT_INTEGRATION_COVERAGE_FILENAME }}" \
          --coverage-output-format "${{ env.COVERAGE_FORMAT }}" \
          --results-directory "${{ env.COVERLET_DIR }}" \
          --log-level Debug

    - name: Publish Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: tunit-integration-test-results
        path: ${{ env.COVERLET_DIR }}/${{env.TUNIT_INTEGRATION_COVERAGE_FILENAME}}

  tunit-real-integration-tests:
    runs-on: ubuntu-latest
    needs: [nunit-integration-tests, xunit-integration-tests]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: ${{ env.BUILD_ARTIFACTS }}

    - name: Find and run TUnit Real Integration Tests
      shell: bash
      run: |
        set -euo pipefail
        ART_DIR="${{ github.workspace }}/${{ env.BUILD_ARTIFACTS }}"
        echo "Searching for runnable Merlin.TUnit.RealDevices.dll under $ART_DIR..."

        DLL=""
        while IFS= read -r CANDIDATE; do
          DIR="$(dirname "$CANDIDATE")"
          if [[ -f "$DIR/Merlin.TUnit.RealDevices.runtimeconfig.json" ]]; then
            DLL="$CANDIDATE"
            break
          fi
        done < <(find "$ART_DIR" -type f -name "Merlin.TUnit.RealDevices.dll" \
                  ! -path "*/obj/*" ! -path "*/ref/*" -print)

        if [[ -z "$DLL" ]]; then
          echo "ERROR: runnable Merlin.TUnit.RealDevices.dll not found (no adjacent runtimeconfig)."
          echo "All dll candidates:"
          find "$ART_DIR" -type f -name "Merlin.TUnit.RealDevices.dll" -print || true
          echo "All runtimeconfigs:"
          find "$ART_DIR" -type f -name "Merlin.TUnit.RealDevices.runtimeconfig.json" -print || true
          exit 1
        fi

        echo "Running $DLL"
        dotnet "$DLL" \
          --coverage \
          --coverage-output "${{ github.workspace }}/${{ env.COVERLET_DIR }}/${{ env.TUNIT_RD_INTEGRATION_COVERAGE_FILENAME }}" \
          --coverage-output-format "${{ env.COVERAGE_FORMAT }}" \
          --results-directory "${{ env.COVERLET_DIR }}" \
          --log-level Debug

    - name: Publish Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: tunit-real-integration-test-results
        path: ${{ env.COVERLET_DIR }}/${{env.TUNIT_RD_INTEGRATION_COVERAGE_FILENAME}}

  xunit3-integration-tests:
    runs-on: ubuntu-latest
    needs: [tunit-integration-tests, tunit-real-integration-tests]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: .   # restore bin/obj into expected project paths

    - name: Run XUnit3 Integration Tests
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p "${{ env.XUNIT3_INT_TEST_RESULTS_DIR }}"

        echo "Searching for runnable Merlin.XUnit3.dll..."
        DLL=""
        while IFS= read -r CANDIDATE; do
          DIR="$(dirname "$CANDIDATE")"
          if [[ -f "$DIR/Merlin.XUnit3.runtimeconfig.json" ]]; then
            DLL="$CANDIDATE"
            break
          fi
        done < <(find "Merlin.XUnit3" -type f -name "Merlin.XUnit3.dll" \
                  ! -path "*/obj/*" ! -path "*/ref/*" -print)

        if [[ -z "$DLL" ]]; then
          echo "ERROR: runnable Merlin.XUnit3.dll not found."
          find "Merlin.XUnit3" -type f -name "Merlin.XUnit3.dll" -print || true
          find "Merlin.XUnit3" -type f -name "Merlin.XUnit3.runtimeconfig.json" -print || true
          exit 1
        fi

        echo "Running: dotnet $DLL"
        dotnet "$DLL" \
          --coverage \
          --coverage-output-format cobertura \
          --coverage-output "${{ env.XUNIT3_INT_TEST_RESULTS_DIR }}/${{ env.XUNIT3_INTEGRATION_COVERAGE_FILENAME }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: xunit3-integration-test-results
        path: ${{ env.XUNIT3_INT_TEST_RESULTS_DIR }}/${{env.XUNIT3_INTEGRATION_COVERAGE_FILENAME}}

  xunit3-real-integration-tests:
    runs-on: ubuntu-latest
    needs: [tunit-integration-tests, tunit-real-integration-tests]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}
        path: .   # restore bin/obj into expected project paths

    - name: Run XUnit3 Real Integration Tests
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p "${{ env.XUNIT3_RD_INT_TEST_RESULTS_DIR }}"

        echo "Searching for runnable Merlin.XUnit3.RealDevices.dll..."
        DLL=""
        while IFS= read -r CANDIDATE; do
          DIR="$(dirname "$CANDIDATE")"
          if [[ -f "$DIR/Merlin.XUnit3.RealDevices.runtimeconfig.json" ]]; then
            DLL="$CANDIDATE"
            break
          fi
        done < <(find "Merlin.XUnit3.RealDevices" -type f -name "Merlin.XUnit3.RealDevices.dll" \
                  ! -path "*/obj/*" ! -path "*/ref/*" -print)

        if [[ -z "$DLL" ]]; then
          echo "ERROR: runnable Merlin.XUnit3.RealDevices.dll not found."
          find "Merlin.XUnit3.RealDevices" -type f -name "Merlin.XUnit3.RealDevices.dll" -print || true
          find "Merlin.XUnit3.RealDevices" -type f -name "Merlin.XUnit3.RealDevices.runtimeconfig.json" -print || true
          exit 1
        fi

        echo "Running: dotnet $DLL"
        dotnet "$DLL" \
          --coverage \
          --coverage-output-format cobertura \
          --coverage-output "${{ env.XUNIT3_RD_INT_TEST_RESULTS_DIR }}/${{ env.XUNIT3_RD_INTEGRATION_COVERAGE_FILENAME }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: xunit3-real-integration-test-results
        path: ${{ env.XUNIT3_RD_INT_TEST_RESULTS_DIR }}/${{env.XUNIT3_RD_INTEGRATION_COVERAGE_FILENAME}}

  publish-saucery-core:
    if: ${{ github.ref == 'refs/heads/master' }}   # publish only from master
    runs-on: ubuntu-latest
    needs: [xunit3-integration-tests, xunit3-real-integration-tests]
    env:
      PROJECT_PATH: Saucery.Core/Saucery.Core.csproj
      PACKAGE_ID: Saucery.Core
      BUILD_CONFIGURATION: Release
      ARTIFACT_DIR: artifacts
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: ${{ env.BUILD_ARTIFACTS }}

    - name: Build and pack
      run: |
        mkdir -p "$ARTIFACT_DIR"
        dotnet pack "$PROJECT_PATH" -c "$BUILD_CONFIGURATION" -o "$ARTIFACT_DIR" --no-build

    - name: Determine local packed version
      id: localver
      shell: bash
      run: |
        set -euo pipefail
        NUPKG="$(ls "$ARTIFACT_DIR"/${PACKAGE_ID}.*.nupkg | grep -v '\.symbols\.nupkg' | head -n1)"
        BASENAME="$(basename "$NUPKG")"
        LOCAL_VERSION="${BASENAME#${PACKAGE_ID}.}"
        LOCAL_VERSION="${LOCAL_VERSION%.nupkg}"
        echo "nupkg=$NUPKG"           >> "$GITHUB_OUTPUT"
        echo "version=$LOCAL_VERSION"  >> "$GITHUB_OUTPUT"
        echo "Local version: $LOCAL_VERSION"

    - name: Query NuGet for latest published version
      id: remotever
      shell: bash
      run: |
        set -euo pipefail
        LOWER_ID="$(echo "$PACKAGE_ID" | tr '[:upper:]' '[:lower:]')"
        INDEX_URL="https://api.nuget.org/v3-flatcontainer/${LOWER_ID}/index.json"
        if ! curl -fsSL "$INDEX_URL" -o /tmp/nuget_index.json; then
          echo "version=" >> "$GITHUB_OUTPUT"
          echo "Package not found on NuGet (first publish)."
          exit 0
        fi
        REMOTE_VERSION="$(jq -r '.versions | last // empty' /tmp/nuget_index.json)"
        echo "version=$REMOTE_VERSION" >> "$GITHUB_OUTPUT"
        echo "Remote version: ${REMOTE_VERSION:-<none>}"

    - name: Decide if publish is needed
      id: decide
      shell: bash
      run: |
        set -euo pipefail
        LOCAL="${{ steps.localver.outputs.version }}"
        REMOTE="${{ steps.remotever.outputs.version }}"
        if [[ -z "$REMOTE" ]]; then
          echo "publish=true" >> "$GITHUB_OUTPUT"
          echo "No remote version; will publish."
          exit 0
        fi
        HIGHEST="$(printf '%s\n' "$REMOTE" "$LOCAL" | sort -V | tail -n1)"
        if [[ "$HIGHEST" == "$LOCAL" && "$LOCAL" != "$REMOTE" ]]; then
          echo "publish=true" >> "$GITHUB_OUTPUT"
          echo "Local ($LOCAL) > Remote ($REMOTE); will publish."
        else
          echo "publish=false" >> "$GITHUB_OUTPUT"
          echo "Local ($LOCAL) is NOT greater than Remote ($REMOTE); skipping publish."
        fi

    - name: Publish to NuGet (only if newer)
      if: steps.decide.outputs.publish == 'true'
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        set -euo pipefail
        if [[ -z "${NUGET_API_KEY:-}" ]]; then
          echo "NUPKG=" >> "$GITHUB_OUTPUT"
          exit 1
        fi
        dotnet nuget push "${{ steps.localver.outputs.nupkg }}" \
          --api-key "$NUGET_API_KEY" \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

  generate-report:
    runs-on: ubuntu-latest
    needs: [publish-saucery-core]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v6

    - name: Download unit-test results
      uses: actions/download-artifact@v7
      with:
        name: unit-test-results

    - name: Download nunit-integration-test results
      uses: actions/download-artifact@v7
      with:
        name: nunit-integration-test-results

    - name: Download xunit-integration-test results
      uses: actions/download-artifact@v7
      with:
        name: xunit-integration-test-results

    - name: Download nunit-real-integration-test results
      uses: actions/download-artifact@v7
      with:
        name: nunit-real-integration-test-results

    - name: Download xunit-real-integration-test results
      uses: actions/download-artifact@v7
      with:
        name: xunit-real-integration-test-results

    - name: Download tunit-integration-test results
      uses: actions/download-artifact@v7
      with:
        name: tunit-integration-test-results

    - name: Download tunit-real-integration-test results
      uses: actions/download-artifact@v7
      with:
        name: tunit-real-integration-test-results

    - name: Download xunit3-integration-test results
      uses: actions/download-artifact@v7
      with:
        name: xunit3-integration-test-results

    - name: Download xunit3-real-integration-test results
      uses: actions/download-artifact@v7
      with:
        name: xunit3-real-integration-test-results

    - name: Setup Java JDK for Codacy Code Coverage
      uses: actions/setup-java@v5.2.0
      with:
        distribution: 'oracle'
        java-version: '21'

    - name: Codacy Code Coverage
      run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l CSharp \
           -r ${{env.UNIT_COVERAGE_FILENAME}} \
           -r ${{env.NUNIT_INTEGRATION_COVERAGE_FILENAME}} \
           -r ${{env.XUNIT_INTEGRATION_COVERAGE_FILENAME}} \
           -r ${{env.XUNIT3_INTEGRATION_COVERAGE_FILENAME}} \
           -r ${{env.TUNIT_INTEGRATION_COVERAGE_FILENAME}} \
           -r ${{env.NUNIT_RD_INTEGRATION_COVERAGE_FILENAME}} \
           -r ${{env.XUNIT_RD_INTEGRATION_COVERAGE_FILENAME}} \
           -r ${{env.XUNIT3_RD_INTEGRATION_COVERAGE_FILENAME}} \
           -r ${{env.TUNIT_RD_INTEGRATION_COVERAGE_FILENAME}}

    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.5.1
      with:
        # REQUIRED # The coverage reports that should be parsed (separated by semicolon). Globbing is supported.
        reports: ${{env.UNIT_COVERAGE_FILENAME}};${{env.NUNIT_INTEGRATION_COVERAGE_FILENAME}};${{env.XUNIT_INTEGRATION_COVERAGE_FILENAME}};${{env.TUNIT_INTEGRATION_COVERAGE_FILENAME}};${{env.XUNIT3_INTEGRATION_COVERAGE_FILENAME}};${{env.NUNIT_RD_INTEGRATION_COVERAGE_FILENAME}};${{env.XUNIT_RD_INTEGRATION_COVERAGE_FILENAME}};${{env.TUNIT_RD_INTEGRATION_COVERAGE_FILENAME}};${{env.XUNIT3_RD_INTEGRATION_COVERAGE_FILENAME}}
        targetdir: 'coveragereport' # REQUIRED # The directory where the generated report should be saved.
        reporttypes: 'HtmlInline;Cobertura' # The output formats and scope (separated by semicolon) Values: Badges, Clover, Cobertura, CsvSummary, Html, HtmlChart, HtmlInline, HtmlInline_AzurePipelines, HtmlInline_AzurePipelines_Dark, HtmlSummary, JsonSummary, Latex, LatexSummary, lcov, MarkdownSummary, MHtml, PngChart, SonarQube, TeamCitySummary, TextSummary, Xml, XmlSummary

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v6
      with:
        name: CoverageReport # Artifact name
        path: coveragereport # Directory containing files to upload
      if: ${{ always() }}

  cleanup-artifacts:
    runs-on: ubuntu-latest
    needs: [generate-report]
    if: ${{ always() }}
    steps:
    - name: Ensure jq is installed
      run: sudo apt-get update && sudo apt-get install -y jq
    - name: Delete artifacts created by this run
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -euo pipefail
        echo "Listing repository artifacts..."
        API="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts"
        # Fetch artifacts (page through if necessary)
        PAGE=1
        while :; do
          RESP=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "${API}?per_page=100&page=${PAGE}")
          COUNT=$(echo "$RESP" | jq '.artifacts | length')
          if [ "$COUNT" -eq 0 ]; then
            break
          fi
          echo "$RESP" | jq -c '.artifacts[]' | while read -r ART; do
            ART_ID=$(echo "$ART" | jq -r '.id')
            ART_NAME=$(echo "$ART" | jq -r '.name')
            RUN_ID=$(echo "$ART" | jq -r '.workflow_run.id // empty')
            if [ "$RUN_ID" = "$GITHUB_RUN_ID" ]; then
              echo "Deleting artifact ${ART_NAME} (id=${ART_ID}) for run ${RUN_ID}"
              curl -s -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts/${ART_ID}"
            fi
          done
          PAGE=$((PAGE+1))
        done
        echo "Cleanup complete."
