name: XUnit3 Only External

on:
  schedule:
    # Runs at 02:00, 08:00, 14:00, 20:00 UTC daily (4× per day)
    - cron: "0 2,8,14,20 * * *"
  push:
    paths:
      - '.github/workflows/xunit3-pipeline-external.yml'
      - 'ExternalMerlin.XUnit3/**'
      - 'ExternalMerlin.XUnit3.RealDevices/**'
    branches:
      - master
      - 'releases/**'
      - 'feat/**'
      - 'feature/**'
      - 'fix/**'
      - 'test/**'
  workflow_dispatch:

env:
  PROJECT_NAME: Saucery
  SOLN_FILE: Saucery.sln                                                                           # full path to your solution file
  EM_XUNIT3_PROJECT: ExternalMerlin.XUnit3/ExternalMerlin.XUnit3.csproj                            # full path to xunit3 external integration test project file
  EM_RD_XUNIT3_PROJECT: ExternalMerlin.XUnit3.RealDevices/ExternalMerlin.XUnit3.RealDevices.csproj # full path to xunit3 external integration test project file
  SAUCE_USER_NAME: ${{ secrets.SAUCE_USER_NAME }}
  SAUCE_API_KEY: ${{ secrets.SAUCE_API_KEY }}
  CONFIG: Release

  WATCHED_GLOBS: >
    .github/workflows/xunit3-pipeline-external.yml,
    ExternalMerlin.XUnit3/**
    ExternalMerlin.XUnit3.RealDevices/**

permissions:
  contents: write

jobs:
  detect-changes:
    name: Detect if branch HEAD changed since last completed run
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    outputs:
      changed: ${{ steps.decide.outputs.changed }}
      previous_sha: ${{ steps.decide.outputs.previous_sha }}
      paths_changed: ${{ steps.decide.outputs.paths_changed }}
    steps:
      - name: Resolve last completed run head_sha for this workflow+branch AND check paths
        id: decide
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = context.ref.replace('refs/heads/', '');  // e.g. "master"
            const workflow_id = ".github/workflows/nunit-pipeline.yml";

            const runs = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id,
              branch,
              status: "completed",
              per_page: 1
            });

            const prevSha = runs.data.workflow_runs[0]?.head_sha || "";
            const curSha = context.sha;

            core.info(`Current SHA:  ${curSha}`);
            core.info(`Previous SHA: ${prevSha || "<none>"}`);

            let changed = "true";
            let pathsChanged = "true";

            // Get watched globs from env (comma-separated)
            const raw = process.env.WATCHED_GLOBS || "";
            const watchedGlobs = raw
              .split(",")
              .map(x => x.trim())
              .filter(x => x.length > 0);

            core.info(`WATCHED_GLOBS (parsed): [${watchedGlobs.join(", ")}]`);

            // Very small glob matcher supporting '*' and '**'
            function globToRegexSource(pattern) {
              let out = "";
              for (let i = 0; i < pattern.length; i++) {
                const ch = pattern[i];
                if (ch === "*") {
                  const nextIsStar = i + 1 < pattern.length && pattern[i + 1] === "*";
                  if (nextIsStar) {
                    out += ".*";  // '**' => any depth
                    i++;          // skip second '*'
                  } else {
                    out += "[^/]*"; // '*' => any chars except '/'
                  }
                } else if (ch === "/") {
                  out += "\\/"; // literal slash
                } else if ("\\.[]{}()+-?^$|".includes(ch)) {
                  out += "\\" + ch; // escape regex special
                } else {
                  out += ch;
                }
              }
              return out;
            }

            function matchesGlob(path, pattern) {
              const source = globToRegexSource(pattern);
              const regex = new RegExp("^" + source + "$");
              return regex.test(path);
            }

            if (!prevSha) {
              // First time this workflow has completed on this branch
              core.info("No previous completed run for this workflow+branch. Treating as changed.");
              if (watchedGlobs.length === 0) {
                core.info("No watched globs defined; treating paths_changed as true.");
                pathsChanged = "true";
              } else {
                core.info("First run: skipping path-based filtering and treating paths_changed as true.");
                pathsChanged = "true";
              }
            } else if (prevSha === curSha) {
              core.info("No new commits since the last completed run on this branch.");
              changed = "false";
              pathsChanged = "false";
            } else {
              // There are new commits; now see if watched paths changed.
              const comparison = await github.rest.repos.compareCommits({
                owner,
                repo,
                base: prevSha,
                head: curSha
              });

              const files = comparison.data.files || [];
              const changedPaths = files.map(f => f.filename);

              core.info("Changed files since last run:");
              if (changedPaths.length === 0) {
                core.info(" (none reported by compareCommits)");
              } else {
                for (const p of changedPaths) core.info(` - ${p}`);
              }

              if (watchedGlobs.length === 0) {
                core.info("No watched globs defined; treating paths_changed as true.");
                pathsChanged = "true";
              } else {
                const matches = changedPaths.some(path =>
                  watchedGlobs.some(pattern => matchesGlob(path, pattern))
                );

                pathsChanged = matches ? "true" : "false";

                if (pathsChanged === "true") {
                  core.info("Detected changes in watched paths. Downstream jobs are eligible to run.");
                } else {
                  core.info("No changes in watched paths. Downstream jobs will be skipped.");
                }
              }
            }

            core.setOutput("changed", changed);
            core.setOutput("paths_changed", pathsChanged);
            core.setOutput("previous_sha", prevSha);

  xunit3-external-tests:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        # Check for latest at link at .NET 10 download page (https://dotnet.microsoft.com/download/dotnet/10.0)
        dotnet-version: 10.0.x

    - name: Compile solution
      run: dotnet build -c ${{ env.CONFIG }}

    - name: Run External XUnit3 Integration Tests
      run: dotnet test -c ${{ env.CONFIG }} ${{ env.EM_XUNIT3_PROJECT }} --no-build

  xunit3-real-external-tests:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        # Check for latest at link at .NET 10 download page (https://dotnet.microsoft.com/download/dotnet/10.0)
        dotnet-version: 10.0.x

    - name: Compile solution
      run: dotnet build -c ${{ env.CONFIG }}

    - name: Run External XUnit3 Real Integration Tests
      run: dotnet test -c ${{ env.CONFIG }} ${{ env.EM_RD_XUNIT3_PROJECT }} --no-build

  tag:
    needs: [detect-changes, xunit3-external-tests, xunit3-real-external-tests]
    if: ${{ needs.detect-changes.outputs.changed == 'true' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master') && success() }}
    runs-on: ubuntu-latest
    steps:
    - name: Bump version and push tag
      if: ${{ (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master') && success() }}
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}