name: XUnit3 Only External

on:
  schedule:
    # Runs at 02:00, 08:00, 14:00, 20:00 UTC daily (4× per day)
    - cron: "0 2,8,14,20 * * *"
  push:
    paths:
      - '.github/workflows/xunit3-pipeline-external.yml'
      - 'ExternalMerlin.XUnit3/**'
      - 'ExternalMerlin.XUnit3.RealDevices/**'
    branches:
      - master
      - 'releases/**'
      - 'feat/**'
      - 'feature/**'
      - 'fix/**'
      - 'test/**'
  workflow_dispatch:

env:
  PROJECT_NAME: Saucery
  SOLN_FILE: Saucery.sln                                                                           # full path to your solution file
  EM_XUNIT3_PROJECT: ExternalMerlin.XUnit3/ExternalMerlin.XUnit3.csproj                            # full path to xunit3 external integration test project file
  EM_RD_XUNIT3_PROJECT: ExternalMerlin.XUnit3.RealDevices/ExternalMerlin.XUnit3.RealDevices.csproj # full path to xunit3 external integration test project file
  SAUCE_USER_NAME: ${{ secrets.SAUCE_USER_NAME }}
  SAUCE_API_KEY: ${{ secrets.SAUCE_API_KEY }}
  CONFIG: Release

  WATCHED_GLOBS: >
    .github/workflows/xunit3-pipeline-external.yml,
    ExternalMerlin.XUnit3/**
    ExternalMerlin.XUnit3.RealDevices/**

permissions:
  contents: write

jobs:
  detect-changes:
    name: Detect if branch HEAD changed since last completed run
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    outputs:
      changed: ${{ steps.decide.outputs.changed }}
      previous_sha: ${{ steps.decide.outputs.previous_sha }}
      paths_changed: $global.variables['CI_COMMIT_LIST'] != ''

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get the list of changed files
        id: changed-files
        run: |
          echo "Fetching commit history..."
          git fetch --prune --unshallow || true
          echo "Changed files:"
          echo "##[group]Changed files"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} || true
          echo "##[endgroup]"
          echo "Changed files since last successful run:"
          git diff --name-only ${{ github.event.before }}...${{ github.sha }} || true

      - name: Set output values
        id: decide
        run: |
          echo "GITHUB_HEAD_REF=${GITHUB_HEAD_REF}"
          echo "GITHUB_BASE_REF=${GITHUB_BASE_REF}"
          echo "GITHUB_EVENT_PATH=${GITHUB_EVENT_PATH}"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_SHA=${GITHUB_SHA}"
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"
          echo "CI_COMMIT_LIST<<EOF" >> $GITHUB_ENV
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Output debug information
        run: |
          echo "changed: ${{ steps.decide.outputs.changed }}"
          echo "previous_sha: ${{ steps.decide.outputs.previous_sha }}"
          echo "paths_changed: ${{ steps.decide.outputs.paths_changed }}"
          echo "CI_COMMIT_LIST=${CI_COMMIT_LIST}"

  xunit3-external-tests:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        # Check for latest at link at .NET 10 download page (https://dotnet.microsoft.com/download/dotnet/10.0)
        dotnet-version: 10.0.x

    - name: Compile solution
      run: dotnet build -c ${{ env.CONFIG }}

    - name: Run External XUnit3 Integration Tests
      run: dotnet test -c ${{ env.CONFIG }} --project ${{ env.EM_XUNIT3_PROJECT }} --no-build

  xunit3-real-external-tests:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        # Check for latest at link at .NET 10 download page (https://dotnet.microsoft.com/download/dotnet/10.0)
        dotnet-version: 10.0.x

    - name: Compile solution
      run: dotnet build -c ${{ env.CONFIG }}

    - name: Run External XUnit3 Real Integration Tests
      run: dotnet test -c ${{ env.CONFIG }} --project ${{ env.EM_RD_XUNIT3_PROJECT }} --no-build

  tag:
    needs: [detect-changes, xunit3-external-tests, xunit3-real-external-tests]
    if: ${{ needs.detect-changes.outputs.changed == 'true' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master') && success() }}
    runs-on: ubuntu-latest
    steps:
    - name: Bump version and push tag
      if: ${{ (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master') && success() }}
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}